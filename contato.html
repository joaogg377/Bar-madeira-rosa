<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>Contatos Bar Madeira Rosa</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<div class="caixa">
			<h1><a href="index.html"><img src="logo.png" alt="logo Bar Madeira Rosa"></a></h1>

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>

		</header>

		<main class="main">
			<form class="form">
					<label for="nomesobrenome">Nome e Sobrenome</label>
					<input type="text" id="nomesobrenome" class="input-padrao" required>

					<label for="email">Email</label>
					<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

					<label for="telefone">Telefone</label>
					<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

			
					<label for="mensagem">Mensagem</label>
					<textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<fieldset>
						<legend id="pergunta">Como prefere o nosso contato?</legend>
						<label for="emailmsg"><input type="radio" value="Email" id="emailmsg" name="contato">Email</label>
						

						<label for="telefonemsg"><input type="radio" name="contato" value="telefone" id="telefonemsg">Telefone</label>
					

						<label for="Whatsapp"><input type="radio" name="contato" value="WhatsApp" id="Whatsapp" checked>WhatsApp</label>
					
			</fieldset>

			<fieldset>
				<legend>Qual horario prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
			</fieldset>

			<label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="enviar formulario" class="enviar">


			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				<thead>
				<tbody>
						<tr>
							<td>Segunda</td>
							<td>11h ~ 21h</td>
						</tr>

					<tr>
						<td>Terça</td>
						<td>11h ~ 21h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>11h ~ 21h</td>
					</tr>
					<tr>
						<td>Quinta</td>
						<td>11h ~ 21h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>11h ~ 20h</td>
					</tr>
					<tr>
						<td>Sabado</td>
						<td>13h ~ 00h</td>
					</tr>
				</tbody>

			</table>
		
		</main>


				<footer>
			<img id="copyright" src="copyright.png" alt="logo Bar Madeira Rosa">
			<p>&copy; Copyright Bar Madeira Rosa - 2022</p>

		</footer>

	</body>

</html>
